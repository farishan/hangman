<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hangman</title>
	<meta name="description" content="HTML5, CSS, JavaScript">

	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="text-center">
		<h1>Hangman</h1>

		<button onclick="window.location.reload()">restart the game</button>
	</div>
